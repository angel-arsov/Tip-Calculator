<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; font-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src *">

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">

  <title>Tip Calculator</title>

  <link rel="stylesheet" href="lib/framework7/css/v4/framework7.bundle.min.css">
  <link rel="stylesheet" href="lib/framework7/css/v4/framework7.bundle.rtl.min.css">
  <link rel="stylesheet" href="lib/fontawesome-free-5.7.2-web/css/all.min.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="color-theme-teal">
  <div id="app">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar"></div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div data-name="index" class="page"></div>

        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a class="button" id="refresh"><i class="fas fa-sync-alt"></i></a>
            </div>
            <div class="title right">Tip Calculator</div>
            <div class="right">
              <a class="button" id="exit"><i class="fas fa-sign-out-alt fa-rotate-180"></i></a>
            </div>
          </div>
        </div>

        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom" style="height: 45px;">
          <div class="toolbar-inner">
            <div><img src="./img/Watermark.png" alt="Watermark" height="30"><span id="signature">Proudly made by</span></div>
            <div id="copy">&copy; 2019</div>
          </div>
        </div>

        <div class="page-content">
          <div class="block">
            <p><a class="link dynamic-popover" href="#">Enter your Bill</a></p>
          </div>

            <!-- First Radio Button Group -->
            <div class="content-block">
              <h1>? What service is your tip for</h1>
              <div class="list">
                <ul>
                  <li class="row">
                    <label class="item-radio item-content">
                      <input type="radio" name="demo-radio" value="3" id="service-3">
                      <i class="fas fa-glass-cheers services"></i>
                    </label>
                    <label class="item-radio item-content">
                        <input type="radio" name="demo-radio" value="2" id="service-2">
                        <i class="fas fa-hamburger services"></i>
                      </label>
                    <label class="item-radio item-content">
                      <input type="radio" name="demo-radio" value="1" id="service-1">
                      <i class="fas fa-mug-hot services"></i>
                    </label>
                  </li>
                </ul>
                </div>
            </div>

            <!-- Second Radio Button Group -->
            <div class="content-block">
              <h1>? How was your experience</h1>
              <div class="list">
                <ul>
                  <li class="row">
                    <label class="item-radio item-content">
                      <input type="radio" name="demo-radio" value="6" id="smile-3">
                      <i class="far fa-grin-stars emoticons"></i>
                    </label>
                    <label class="item-radio item-content">
                        <input type="radio" name="demo-radio" value="5" id="smile-2">
                        <i class="far fa-smile emoticons"></i>
                      </label>
                    <label class="item-radio item-content">
                      <input type="radio" name="demo-radio" value="4" id="smile-1">
                      <i class="far fa-meh-rolling-eyes emoticons"></i>
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Last Content Block -->
            <div class="content-block">
              <h1>Suggested Tip</h1>
              <div class="card">
                <div class="card-content">
                  <p id="tip">00.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/v4/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
